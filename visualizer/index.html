
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lambda Punter FX</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./puntfx.css">
  </head>

  <body>
    <div class="container-fluid">
      <h1>&#955; Punter FX</h1>
      <div class="row">
        <div class="col-md-4">
          <fieldset>
            <legend>JSON logs:</legend>
            <textarea id="logs"></textarea>
            <button class="btn" onclick="_load();">
                Load
            </button>
            <button class="btn" id="next" onclick="_next();" disabled>
                Next
            </button>
          </fieldset>
        </div>
        <div class="col-md-8">
          <fieldset>
            <legend>Log</legend>
            <textarea id="log" readonly="readonly"></textarea>
          </fieldset>
        </div>
      </div>

      <fieldset>
        <legend>Game Information</legend>
        <table class="settings-table">
          <tr>
            <td>Status:</td>
            <td><div id="game-status">Disconnected</div></td>
          </tr>
          <tr>
            <td>
              <button class="btn" id="pass-button" onclick="handlePass()" disabled>Pass</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
    <div class="container-fluid">
      <fieldset>
        <legend>Canvas</legend>
        <div class="container-fluid" id="cy"></div>
        <div id="loading">
          <span class="fa fa-refresh fa-spin"></span>
        </div>
      </fieldset>
    </div>
    <!--- load scripts -->
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./fastclick.min.js"></script>
    <script src="./cytoscape.min.js"></script>
    <script src="./bluebird.min.js"></script>
    <script src="./js-core.js"></script>
    <script src="./puntfx.js"></script>
    </body>
</html>
